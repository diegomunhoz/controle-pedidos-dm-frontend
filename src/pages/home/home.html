<ion-content padding>
    <!--
    <img class="logo-inicial" src="assets/imgs/logo-inicial.png" alt="logo-inicial">
  -->
    <br>
    <h1>Controle de Pedidos</h1>

    <img class="img-inicial" src="assets/imgs/tela-inicial.png" alt="tela-inicial">
    <br>
    <form>
        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input [(ngModel)]="creds.email" name="email" type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Senha</ion-label>
            <ion-input [(ngModel)]="creds.senha" name="senha" type="password"></ion-input>
        </ion-item>
        <br>
        <button ion-button block (click)="login()">Entrar</button>
    </form>
    <button ion-button block outline>Registrar</button>
</ion-content>
